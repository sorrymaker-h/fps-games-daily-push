name: FPS Games Daily Newsletter

on:
  # 每天 UTC 2:00 触发（北京时间 10:00）
  schedule:
    - cron: '0 2 * * *'

  # 允许手动触发
  workflow_dispatch:

jobs:
  run-fps-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements-github.txt

      - name: Run FPS Games Newsletter
        env:
          # DeepSeek API Key（从 GitHub Secrets 获取）
          LLM_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          # 钉钉机器人 Webhook URL（从 GitHub Secrets 获取）
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
        run: |
          python src/main.py
