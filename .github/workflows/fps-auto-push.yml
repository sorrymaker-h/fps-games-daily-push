name: FPS Games Auto Push

on:
  # ÊØèÂ§© UTC 2:00 Ëß¶ÂèëÔºàÂåó‰∫¨Êó∂Èó¥ 10:00Ôºâ
  schedule:
    - cron: '0 2 * * *'

  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:

jobs:
  call-coze-api:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Run Coze Workflow
        id: execute
        run: |
          echo "================================"
          echo "üöÄ FPS Games Daily Newsletter"
          echo "================================"
          echo ""

          # Ë∞ÉÁî® Coze API
          echo "üì§ Calling Coze API..."
          response=$(curl -s -w "\n%{http_code}" \
            -X POST "https://zky2h3482d.coze.site/run" \
            -H "Authorization: Bearer ${{ secrets.COZE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"trigger_type": "scheduled"}')

          # Ëß£ÊûêÂìçÂ∫î
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)

          echo "HTTP Status: $http_code"
          echo "Response:"
          echo "$body"
          echo ""

          # Ê£ÄÊü•ÁªìÊûú
          if [ "$http_code" = "200" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "================================"
            echo "‚úÖ SUCCESS"
            echo "================================"
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "================================"
            echo "‚ùå FAILED"
            echo "================================"
            exit 1
          fi

      - name: Result Summary
        if: always()
        run: |
          echo "================================"
          echo "üìä Execution Result"
          echo "================================"
          if [ "${{ steps.execute.outputs.status }}" = "success" ]; then
            echo "‚úÖ Workflow completed successfully!"
            echo "üì± Check DingTalk group for the message."
          else
            echo "‚ùå Workflow failed!"
            echo "üîç Please check the logs above."
          fi
          echo "================================"
